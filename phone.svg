<svg width="230" height="350" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <filter height="200%" width="200%" y="-50%" x="-50%" id="svg_2_blur">
   <feGaussianBlur stdDeviation="2.4"/>
  </filter>
 </defs>
 <g>
  <defs>
    <mask id="hole">
      <rect fill="white" x="15" y="25" width="190" height="300" rx="6"/> <!-- blur filter not accepted here in Edge and IE -->
      <rect fill="black" x="25" y="45" width="170" height="260" rx="2" /> <!-- blur filter not accepted here in IE -->
      <rect fill="black" x="85" y="33" width="50" height="7" rx="5" filter="url(#svg_2_blur)"/> <!-- ear -->
      <ellipse fill="black" cx="110" cy="315" rx="6" ry="6" filter="url(#svg_2_blur)"/> <!-- home button -->
    </mask>
  </defs>
  <rect mask="url(#hole)" x="0" y="0" width="350" height="350" id="donut" fill="#666" opacity="0.5"/>
 </g>
</svg>
