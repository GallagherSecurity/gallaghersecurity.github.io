<svg width="210" height="350" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <filter height="200%" width="200%" y="-50%" x="-50%" id="svg_2_blur">
   <feGaussianBlur stdDeviation="2.4"/>
  </filter>
 </defs>
 <g>
  <defs>
    <mask id="hole">
      <rect fill="white" x="0" y="20" width="150" height="280" rx="10"/> <!-- blur filter not accepted here in Edge and IE -->
      <rect fill="black" x="5" y="42" width="140" height="235" rx="5" /> <!-- blur filter not accepted here in IE -->
      <rect fill="black" x="50" y="28" width="50" height="7" rx="5" filter="url(#svg_2_blur)"/> <!-- ear -->
      <ellipse fill="black" cx="75" cy="288" rx="6" ry="6" filter="url(#svg_2_blur)"/> <!-- home button -->
    </mask>
  </defs>
  <g opacity="0.15" fill="#666" font-style="normal" font-weight="bold"
     xml:space="preserve" text-anchor="start" font-family="'Courier New', Courier, monospace"
     font-size="50" stroke-width="0" > <!-- blur filter not accepted here in IE -->
    <rect mask="url(#hole)" width="180" height="350" filter="url(#svg_2_blur)"/>
    <text y="100" x="30" filter="url(#svg_2_blur)" >{</text>
    <text y="150" x="70" filter="url(#svg_2_blur)" >...</text>
    <text y="200" x="35" filter="url(#svg_2_blur)" >}</text>
  </g>
 </g>
</svg>
